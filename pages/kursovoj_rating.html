    <script>
        function displayRatings() {
    const listContainer = document.getElementById('list');
    const history = JSON.parse(localStorage.getItem('gameHistory')) || [];
    
    history.sort((a, b) => b.score - a.score);

    if (history.length === 0) {
        listContainer.innerHTML = '<p style="text-align:center; padding: 20px;">Рекордов пока нет.</p>';
        return;
    }

    listContainer.innerHTML = history.slice(0, 10).map((player, index) => `
        <div class="rating-item" style="display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <span style="font-weight: bold; color: #777; width: 20px;">${index + 1}</span>
                <span style="font-size: 1.1em; min-width: 100px;">${player.name}</span>
                
                <button class="retry-btn" 
                        onclick="retryGame('${player.name}')" 
                        style="padding: 5px 12px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">
                    Повторить
                </button>
            </div>
            <div style="font-weight: bold; color: #27ae60; font-size: 1.1em;">
                ${player.score} очков
            </div>
        </div>
    `).join('');
}

        // Запускаем функцию сразу при загрузке страницы
        document.addEventListener('DOMContentLoaded', displayRatings);

        // Функция для бокового меню (оставляем вашу оригинальную)
        function toggleSidebar() {
            const leftSide = document.getElementById('leftSide');
            const mainContent = document.getElementById('mainContent');
            const btnText = document.querySelector('.toggle-btn-top .btn-text');
            
            leftSide.classList.toggle('collapsed-vertical');
            mainContent.classList.toggle('collapsed-main-vertical');

            if (btnText) {
                btnText.textContent = leftSide.classList.contains('collapsed-vertical') 
                    ? 'Развернуть меню' : 'Свернуть меню';
            }
        }
    </script>
