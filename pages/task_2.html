    <script>
    function toggleSidebar() {
        const leftSide = document.getElementById('leftSide');
        const mainContent = document.getElementById('mainContent_task_2');
        const btnText = document.querySelector('.toggle-btn-top .btn-text');
        const arrow = document.querySelector('.toggle-btn-top .arrow');
        
        // Переключаем классы для вертикального сворачивания
        leftSide.classList.toggle('collapsed-vertical'); 
        mainContent.classList.toggle('collapsed-main-vertical'); 
        
        // Меняем текст кнопки и стрелку
        if (leftSide.classList.contains('collapsed-vertical')) {
            btnText.textContent = 'Развернуть меню';
            arrow.textContent = '↓';
        } else {
            btnText.textContent = 'Свернуть меню';
            arrow.textContent = '↑';
        }
    }
</script>
